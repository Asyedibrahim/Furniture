<body>
    <section id="user_login">

        <div class="container">

            <nav class="navbar">
                <span class="navbar-brand mb-0 h1 text-light">SyeD FurniZen</span>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="nav-item">
                        <a href="admin.html" class="nav-link">ADMIN</a>
                    </li>
                </ul>  
            </nav>


                <div class="login_section mt-4">
                    <div class="row">

                        <div class="col-lg-6 col-12 mt-lg-0 mt-md-0 mt-3 mt-3 " id="img1">

                            </form>
                        </div>

                    </div><br>
                </div>
