    <section id="contact">
        <div class="container"><br><br><br><br><br>
            <div class="title">
                <h1>Contact Us</h1>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1662975.6812776467!2d138.4502519960963!3d35.
            50429362120904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e
            7%3A0x2e01618b22571b89!2sTokyo%2C%20Japan!5e0!3m2!1sen!2sin!4v1691113265796!5m2!1sen!2sin"
            width="100%" height="300" style="border:0;"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
            class=" embed-responsive-item mt-5"></iframe>

            <div>
                <form>
                    <div class="row mt-5 mb-5">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="User ID">
                            <input type="text" class="form-control mt-4" placeholder="Enter Your Name">
                            <select name="country" class="form-control mt-4">
                                <option selected>(Please select a country)</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Japan</option>
                                <option>Qatar</option>
                            </select>
                            <input type="email" class="form-control mt-4" placeholder="Enter Your Email">

                            <label class="label-control mt-5">Gender : </label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender">
                                <label class="form-check-label text-muted">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender">
                                <label class="form-check-label text-muted">Female</label>
                            </div>
                            
                        </div>
                        <div class="col-lg-6">
                            <input type="password" class="form-control" placeholder="Password">
                            <input type="text" class="form-control mt-4" placeholder="Enter Your Address">
                            <input type="text" class="form-control mt-4" placeholder="Enter Your ZIP">

                            <textarea class="form-control mt-4" rows="2" placeholder="Message(Optional)"></textarea>

                            <label class="label-control mt-4">Language : </label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="language">
                                <label class="form-check-label text-muted">English</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="language">
                                <label class="form-check-label text-muted">Non English</label>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
